<h3>SIGN UP</h3>
<br>
<br>

<form action="/signup" method="post">
{% csrf_token %}	
	<label for="">Username</label>
	<input type="text" id = "username" name="username" placeholder="Create a username (only letters and numbers" required>
	<br>
	<label>First Name</label>
	<input type="text" id = "fname" name="fname" placeholder="Enter Your First Name" required>
	<br>
	<label>Last Name</label>
	<input type="text" id = "lname" name="lname" placeholder="Enter Your Last Name" required>
	<br>
	<label>Email Address</label>
	<input type="email" id = "email" name="email" placeholder="Enter Your Email Address" required>
	<br>
	<label>Password</label>
	<input type="password" id = "password1" name="password1"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Create a Password" required>
	<br>
	<label>Confirm your Password</label>
	<input type="password" id = "password2" name="password2" placeholder="Create a username (only letters and number" required>
	<br>
	<button type="submit">Sign Up</button>
</form>
