<h2>Player Picks Counts</h2>


<h4>Teams left: {{ total_in }}</h4>

<table border="1">
    <thead>
        <tr>
            <th>Player</th>
            <th>Number of Picks</th>
        </tr>
    </thead>
    <tbody>
        {% for player_count in player_counts %}
            <tr>
                <td>{{ player_count.0 }}</td>
                <td>{{ player_count.1 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
