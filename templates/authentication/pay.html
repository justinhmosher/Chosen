<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chosen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4CAF50; /* Green background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loading-container {
            text-align: center;
            color: #fff; /* White text color for better contrast */
        }

        .loading-text {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .loading-bubbles {
            display: inline-block;
            margin: 0 auto;
        }

        .loading-bubble-left,
        .loading-bubble-middle,
        .loading-bubble-right {
            background-color: #fff; /* Black bubble color */
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            width: 20px;
            height: 20px;
            animation: loading-animation 1.5s infinite ease-in-out;
        }

        .loading-bubble-middle {
            animation-delay: 0.2s;
        }

        .loading-bubble-right {
            animation-delay: 0.4s;
        }
        .top-left {
            position: absolute; /* Change from padding to absolute positioning */
            top: 0; /* Align to the top edge */
            left: 0; /* Align to the left edge */
            padding: 20px; /* Add some padding to move it slightly from the very edge */
        }

     .image-boarder {
        width: auto;
        height: 50px;
        border: 2px solid black;
        border-radius: 10px;
        }
    .center-box{
        margin-top: 80px;
    }

        @keyframes loading-animation {
            0%, 25% {
                transform: scale(1);
            }
            50%, 75% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
{% load static %}
    <div class="top-left">
        <a href="{% url 'tournaments' %}">
        <img src="{% static 'home.png' %}" alt="logo" class="image-boarder">
        </a>
    </div>
    <br>
    <br>
    <br>
    <div class="loading-container">
    <div class="center-box">
        <h1 class="loading-text">We are verifying your payment status</h1>
        <div class="loading-bubbles">
            <div class="loading-bubble-left"></div>
            <div class="loading-bubble-middle"></div>
            <div class="loading-bubble-right"></div>
        </div>
    </div>
        <br>
        <br>
        <h3>Please Venmo @justinmosher ${{ amount }}</h3>
        <br>
        <h5>You selected {{ num }} teams ($50 per team).  To change amount, <a href="teamcount">Click Here.</a></h5>
    </div>

</html>
